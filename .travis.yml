matrix:
  include:
  # API
  - language: generic
    services:
    - docker
    env:
      global:
      - secure: 
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u danigatunes --password-stdin
    - docker build -t danigatunes/realmsvr_api api
    - docker push danigatunes/realmsvr_api
  # Client
  - language: node_js
    node_js: lts/*
    cache:
      yarn: true
      directories:
      - node_modules
    env:
      global:
      - secure: 
    script:
    - npm --prefix client run build
    deploy:
      on:
        branch: master
      provider: script
      script: npm --prefix client run deploy -- -r https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
      skip_cleanup: true
