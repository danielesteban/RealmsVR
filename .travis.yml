matrix:
  include:
  # API
  - language: generic
    services:
    - docker
    env:
    - secure: 
    script:
    - docker build -t danigatunes/realmsvr_api api
    deploy:
      on:
        branch: master
      provider: script
      script:
      - echo $DOCKER_PASSWORD | docker login -u danigatunes --password-stdin
      - docker push danigatunes/realmsvr_api  
      skip_cleanup: true
  # Client
  - language: node_js
    node_js: lts/*
    cache:
      yarn: true
      directories:
      - node_modules
    env:
    - secure: 
    git:
      depth: false
    script:
    - npm --prefix client run build
    deploy:
      on:
        branch: master
      provider: script
      script: npm --prefix client run deploy -- -r https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
      skip_cleanup: true
